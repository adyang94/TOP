<!DOCTYPE html>
<html>
    <header>
        <link rel="resetStyleSheet" href="reset.css">
        <link rel="stylesheet" href="library.css">
    </header>
    <body>
        <div class="container">
            <div class="projectTitle">Library Project</div>
            <div class="mainDisplayContainer">

                <div class="sidenav">
                    <div class="textInput">
                        <form id="form">
                            <label for="formTitle">Title:</label>
                            <input id="formTitle" type="text" placeholder="Type title here" required>
                            
                            <label for="formAuthor">Author:</label>
                            <input id="formAuthor" type = "text" placeholder = "Type author here" required>
                            
                            <label for="formNumberOfPages">Number of Pagess:</label>
                            <input id="formNumberOfPages" type="number" placeholder = "Type number of pages here" required min="1" max="100000">
                            <div>
                                <input id="formCheckbox" type="checkbox" name="formCheckbox">
                                <label for="formCheckbox">Read?</label>
                            </div>
                            <div class="newBook">
                                <button id="newBookButton" >Add New Book</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="library">
                    
                    <!-- This is where the cards for new books are going to go.  It will have a class = "cards" -->
                </div>
            </div>
        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>

        <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
        </script>
    </body>

    <script src="library.js"></script>
</html>
