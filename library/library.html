<!DOCTYPE html>
<html>
    <header>
        <link rel="resetStyleSheet" href="reset.css">
        <link rel="stylesheet" href="library.css">
    </header>
    <body>
        <div class="container">
            <div class="projectTitle">Library Project</div>
            <div class="mainDisplayContainer">

                <div class="sidenav">
                    <div class="textInput">
                        <form id="form">
                            Title:<input id="formTitle" type="text" placeholder="Type title here"><br>

                            Author:<input id="formAuthor" type = "text" placeholder = "Type author here"><br>

                            Number of Pages:<input id="formNumberOfPages" type = "text" placeholder = "Type number of pages here"><br>
                            <div>
                                <input id="formCheckbox" type="checkbox" name="formCheckbox">
                                <label for="formCheckbox">Read?</label>
                            </div>
                            <div class="newBook">
                                <button id="newBookButton" type="submit" form="form" >Add New Book</button>
                        </form>
                        </div>
                    </div>
                </div>
                <div class="library">
                    
                    <!-- This is where the cards for new books are going to go.  It will have a class = "cards" -->
                </div>
            </div>
        </div>
    </body>
    <script src="library.js"></script>
    </script>
</html>
