<!DOCTYPE html>
<html>
    <header>
        <link rel="resetStyleSheet" href="reset.css">
        <link rel="stylesheet" href="library.css">
    </header>
    <body>
        <div class="container">
            <div class="title">Library Project</div>
            <div class="mainDisplayContainer">

                <div class="form">
                    <div class="textInput">
                        <p><input id="author" type = "text" placeholder = "Type author here"></p>
                        
                        <p><input id="numberOfPages" type = "text" placeholder = "Type number of pages here"></p>

                        <p><button id="read">Read?</button></p>
                    </div>
                    <div class="newBook">
                        <button id="newBookButton">Add New Book</button>
                    </div>
                </div>
                <div class="libraryGrid">
                    <!-- This is where the cards for new books are going to go.  It will have a class = "cards" -->
                    <div class="cards"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="library.js"></script>
    </script>
</html>
