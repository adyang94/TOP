        <link rel="stylesheet" href="library.css">
    </header>
    <body>
        <div class="container">
            <div class="projectTitle">Library Project</div>
            <div class="mainDisplayContainer">

                <div class="form">
                    <div class="textInput">
                        <p><input id="formTitle" type="text" placeholder="Type title here"></p>

                        <p><input id="formAuthor" type = "text" placeholder = "Type author here"></p>

                        <p><div><input id="formCheckbox" type="checkbox">Read?</div></p>
                    </div>
                    <div class="newBook">
                        <button id="newBookButton">Add New Book</button>
                    </div>
                </div>
                <div class="library">
                    
                    <div class="cards"></div>  <!-- This is where the cards for new books are going to go.  It will have a class = "cards" -->

            </div>
        </div>
